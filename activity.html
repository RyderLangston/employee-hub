<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teardrop Portal - Activity</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="activity-container">
        <h1>Activity Feed</h1>
        <ul id="notificationList">
            <!-- Sample notifications -->
            <li class="notification">
                <span>New assignment added: Math Homework</span>
                <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
            </li>
            <li class="notification">
                <span>Reminder: Meeting with project team at 3 PM</span>
                <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
            </li>
            <li class="notification">
                <span>New announcement: Office reopening on Monday</span>
                <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
