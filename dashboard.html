<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hub - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Hub</h1>
            <button id="logout" onclick="logout()">Logout</button>
        </header>

        <nav class="sidebar">
            <ul>
                <li><button onclick="showSection('groupChat')">Group Chat</button></li>
                <li><button onclick="openAnnouncements()">Announcements</button></li>
            </ul>
        </nav>

        <main>
            <section id="groupChat" class="content-section">
                <h2>Group Chat</h2>
                <div id="chatMessages" class="chat-messages"></div>
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </section>

            <div id="announcementsModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAnnouncements()">&times;</span>
                    <h2>Announcements</h2>
                    <div id="announcementList" class="announcement-list"></div>
                    <div id="newAnnouncementSection" style="display: none;">
                        <input type="text" id="newAnnouncement" placeholder="Add a new announcement...">
                        <button onclick="addAnnouncement()">Add Announcement</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
