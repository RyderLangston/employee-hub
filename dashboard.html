<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hub - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Hub - Dashboard</h1>
        <button id="logout" onclick="logout()">Logout</button>
    </header>
    <main>
        <section id="groupChat">
            <h2>Group Chat</h2>
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    </main>

    <footer>
        <button id="announcementsButton" onclick="openAnnouncements()">
            <img src="announcement-icon.png" alt="Announcements" class="icon">
            Announcements
        </button>
    </footer>

    <div id="announcementsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAnnouncements()">&times;</span>
            <h2>Announcements</h2>
            <div id="announcementList"></div>
            <div id="newAnnouncementSection" style="display: none;">
                <input type="text" id="newAnnouncement" placeholder="Add a new announcement...">
                <button onclick="addAnnouncement()">Add Announcement</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
